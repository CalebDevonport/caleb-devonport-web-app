<div class="outer" (click)="navigate()">
  <div class="image" [ngStyle]="{ 'background-image': 'url(' + imageURL + ')'}"></div>
  <div class="text">
    <h2>{{title}}</h2>
    <h3 *ngIf="!isMobile && !!score">Review score: {{score}}</h3>
    <h3 *ngIf="!isMobile">{{dateText}} on: {{date}}</h3>
  </div>
</div>
