<div class="whole-page">
  <mat-sidenav-container>
    <mat-sidenav opened [mode]="value === true ? 'over' : 'side'">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar *ngIf="value"></app-toolbar>
      <div class="main-container" [ngClass]="{'with-header': value}">
        <div class="border"></div>
        <div class="content-container">
          <app-home></app-home>
        </div>
        <div class="border"></div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
