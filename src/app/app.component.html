<div class="whole-page">
  <mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="opened" [mode]="mode">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar *ngIf="isMobile" (toggleMenuEvent)="toggleMenu()"></app-toolbar>
      <div class="main-container">
        <div class="border"></div>
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
        <div class="border"></div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
