<div class="outer-aligner" (swipeup)="onSwipeUp()">
  <div class="spacer"></div>
  <div class="aligner" #aligner>
    <div class="bio">
      <div>
        <h1>Hi. I'm Caleb.</h1>
        <h4>I'm a full stack software engineer based in London, working primarily with .Net and Angular applications.</h4>
        <h4>I like gaming, reading, coding, I'm a little bit obsessed with coffee, and I have 3 pet rats.</h4>
      </div>
    </div>
    <div class="portrait" #portrait style="max-width: 80%; margin-bottom: 15px;">
      <app-image-viewer [isCircular]="true" [imageURL]='"assets/images/Portrait.jpg"'></app-image-viewer>
    </div>
    <div class="icon-container">
      <app-home-nav *ngIf="isMobile" [openMenuSubject]="openMenuSubject.asObservable()"></app-home-nav>
    </div>
  </div>
  <ul class="links" *ngIf="!isMobile">
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.Home]">
        <h4 class="is-active">Home</h4>
      </a>
    </li>
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.CV]">
        <h4>CV</h4>
      </a>
    </li>
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.Portfolio]">
        <h4>Portfolio</h4>
      </a>
    </li>
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.Blog]">
        <h4>Blog</h4>
      </a>
    </li>
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.GameReviews]">
        <h4>Game Reviews</h4>
      </a>
    </li>
    <li class="list-item">
      <a [routerLink]="['/', AppRoutes.Contact]">
        <h4>Contact</h4>
      </a>
    </li>
  </ul>
  <div class="spacer"></div>
</div>
