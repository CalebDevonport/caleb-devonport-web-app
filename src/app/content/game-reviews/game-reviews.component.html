<div class="text-center">
  <h1>Game Reviews</h1>
  <hr>
  <div *ngFor="let reviewInfo of reviewInfoArray;">
    <app-review-banner
      [imageURL]= "reviewInfo.imageURL"
      [gameTitle]= "reviewInfo.title"
      [reviewScore]= "reviewInfo.score"
      [reviewDate]= "reviewInfo.date"
      route= "{{reviewInfo.navRoute}}">
    </app-review-banner>
    <br>
  </div>
</div>
